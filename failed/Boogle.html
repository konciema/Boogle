<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boogle</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="navigation">
      <table>
        <tr>
          <td><a href="#">Gmail</a></td>
          <td><a href="#">Images</a></td>
          <td><a href="#">Apps</a></td>
          <td><a href="#">Profile</a></td>
        </tr>
      </table>
    </div>
    <div class="main">
      <div class="boogle">
        <img id="img-1" src="https://www.google.si/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Boogle">
      </div>
      <div class="search">
        <input type="text" name="Search" placeholder="Search" id="search">
      </div>
      <div class="search-button">
        <button type="button" name="button">Išči</button>
      </div>
      <div class="language">
        <p>Google offered in: <a href="#">Slovenščina</a></p>
      </div>
    </div>
    <div class="bottom">
      <div class="bottom-1">
        <p>Slovenia</p>
      </div>
      <div class="bottom-2">
        <div class="bottom-left">
          <table>
            <tr>
              <td><a href="#">Predstavitev</a></td>
              <td><a href="#">Oglaševanje</a></td>
              <td><a href="#">Posel</a></td>
              <td><a href="#">Kako deluje iskanje Boogle</a></td>
            </tr>
          </table>


        </div>
        <div class="bottom-right">
          <table>
            <tr>
              <td><a href="#">Zasebnost</a></td>
              <td><a href="#">Pogoji</a></td>
              <td><a href="#">Nastavitve</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
